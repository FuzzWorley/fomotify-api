machine:
  pre:
    - sudo curl -L -o /usr/bin/docker 'https://s3-external-1.amazonaws.com/circle-downloads/docker-1.9.0-circleci'
    - sudo chmod 0755 /usr/bin/docker
  services:
    - docker
  post:
    - echo $UDACITY_DOCKER_PASS | docker login -u $UDACITY_DOCKER_USER --password-stdin docker.udacity.com

test:
  override:
    - make test
  post:
    - make coveralls

deployment:
  production:
    branch: production
    commands:
      - make deploy
  staging:
    branch: master
    commands:
      - make stage
